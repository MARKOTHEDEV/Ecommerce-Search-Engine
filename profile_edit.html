<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Account / Password</title>
</head>
<body>

    <div class="edit_profile_container">
      
        <h2 class="linear_text">Update Your Profile</h2>

        <form action="">
            <br>
            <div class="form-group">
                <label for="">Name</label>
                <input type="search" class="input_field"  placeholder="Filter collections">
            </div>
            <br>

            <div class="form-group">
                <label for="">Email</label>
                <input type="search" class="input_field"  placeholder="Filter collections">
            </div>


            <div class="button_container">
                <button class="btn main_btn">Update</button>
                <button class="btn not_main_btn">Change Password</button>
            </div>
        </form>


        <form action="" style="display: none;">
            <br>
            <div class="form-group">
                <label for="">Password</label>
                <input type="search" class="input_field"  placeholder="Filter collections">
            </div>
            <br>

            <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="search" class="input_field"  placeholder="Filter collections">
            </div>


            <div class="button_container">
                <button class="btn main_btn">Update</button>
                <button class="btn not_main_btn">update profile</button>
            </div>
        </form>
    </div>
    
</body>
</html>
